<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3DShop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 15px 30px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button onclick="fetchDownloadLink()">ดาวน์โหลดไฟล์</button>

  <script>
    async function fetchDownloadLink() {
      const url = 'https://script.google.com/macros/s/AKfycbzJRxvAtFJYNXieCOK4P89anKjfLJoXmBkewqZxZSMrlCtKvig_SXuaPd5zO3T1SHM/exec?email=shopdownload3d@gmail.com';
      try {
        const response = await fetch(url);
        const data = await response.json();
        if (data && data.orders && data.orders.length > 0) {
          const downloadLink = data.orders[0].downloadLink;
          console.log('Download Link:', downloadLink);
          if (downloadLink && downloadLink.startsWith('https://drive.google.com/file/d/')) {
            window.location.href = downloadLink; // เปลี่ยนจาก window.open เพื่อป้องกัน redirect
          } else {
            alert('ลิงก์ดาวน์โหลดไม่ถูกต้อง: ' + downloadLink);
          }
        } else {
          alert('ไม่พบลิงก์ดาวน์โหลด');
        }
      } catch (error) {
        console.error('Error fetching download link:', error);
        alert('เกิดข้อผิดพลาดในการดึงลิงก์');
      }
    }
  </script>
</body>
</html>
